<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo ano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header><h1>Cálculo Ano</h1></header>
    <section>
        
            <div id = "numeros"><h3>Digite a data do seu nascimento:</h3><div>
                Digite o ano:   <input type="number" name="" id="ano" placeholder="ex; 2005">
                Digite o mês:   <input type="number" name="" id="mes" placeholder="ex: 1, 2, 3...">
                Digite o dia:   <input type="number" name="" id="dia" placeholder="ex: 28, 29, 30">
                
                </div>
            </div>
            <div id="vSexo" ><h3>Digite o seu sexo:</h3>
                <div >
                    <label for="masc">Masculino</label><input type="radio" name="sexo" id="masc" >
                    <label for="fem">Feminino</label><input type="radio" name="sexo" id="fem" >
                </div>
            </div>
        <div id="botao" >
            <input id="botao" type="button" value="Calcular" onclick="ANO()">
            <input id="botao" type="button" value="Reiniciar" onclick="REINICIAR()">
        </div>
        <div id ="res">
            resultado
            
        </div>
        <img id="imagem" src="" alt="">
        
    </section>
    <footer>
        <p>feito por Antônio neto</p>
    </footer>
</body>
 <script src="Calculo.js"></script>
</html>
